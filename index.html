<!DOCTYPE html>

<html>

<head>

    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">bowlegs</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bpm</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">disco</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">drumroll</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">histicks</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ungle</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">stereo</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/bowlegs.wav"></audio>
    <audio data-key="83" src="sounds/bpm.wav"></audio>
    <audio data-key="68" src="sounds/disco.wav"></audio>
    <audio data-key="70" src="sounds/boom.wav"></audio>
    <audio data-key="71" src="sounds/drumroll.wav"></audio>
    <audio data-key="72" src="sounds/histicks.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="75" src="sounds/dnbjungle.mp3"></audio>
    <audio data-key="76" src="sounds/in-stereo.mp3"></audio>


<script>
    
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
         const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

         if(!audio) return; // stop function

        audio.currentTime = 0; // rewind to start
        audio.play();

        key.classList.add('playing');

    }

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return; // skip if !transform

         this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);

</script>

</body>


</html>
